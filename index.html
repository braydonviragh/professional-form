<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Northern Frontend Challenge</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section>
        <div class="container col-md-12">
            <div class="title">
                <div class="title__top">
                    <h1>Internship Signup Form</h1>
                </div>
                <div class="title__bar"></div>
                <div class="container__underBar" id="underBar">
                    <div class="title__bottom">
                        <p>Prepare for your career with a Project Management, Web-Development, Graphic design, or Digital Marketing Internship at Northern.</p>
                    </div>
                    <div class="form" id="form">
                        <div class="error hidden" id="errorMsg">
                            <p>Please enter a valid email address.</p>
                        </div>
                        <form name="email__form" method="POST" id="eForm">
                            <div class="form__top">
                                <div class="form__input">
                                    <input type="text" name="email" id="email" placeholder="Your Email Address *">
                                </div>
                                <div class="form__dropdown">
                                    <div id="triangle"></div>
                                    <select class="classic" name="interests" id="dropdown" required>
                                        <option value="" id="placeholder" disabled selected>Your interests</option>
                                    </select>                               
                                </div>           
                            </div>  
                                <div class="form__button">
                                    <button type="submit" id="submitBtn">Sign up Now ></button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
<script src="js/script.js"></script>
</body>
</html>
